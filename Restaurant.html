<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, #ff6f61, #ff4d4d);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        /* Admin Panel Styles */
        .admin-panel {
            margin: 40px 0;
        }

        .admin-panel h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .admin-panel form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-panel label {
            font-weight: 600;
        }

        .admin-panel input, .admin-panel textarea, .admin-panel button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .admin-panel button {
            background: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .admin-panel button:hover {
            background-color: #ff4d4d;
        }

        /* Restaurant Table */
        .restaurant-table {
            margin-top: 40px;
            overflow-x: auto;
        }

        .restaurant-table table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .restaurant-table th, .restaurant-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .restaurant-table th {
            background: #ff6f61;
            color: white;
        }

        .restaurant-table tr:hover {
            background-color: #f9f9f9;
        }

        .restaurant-table button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .restaurant-table button:hover {
            background-color: #e63939;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }

        /* Social Media Sharing */
        .social-sharing {
            margin-top: 20px;
            text-align: center;
        }

        .social-sharing a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-sharing a:hover {
            color: #ff6f61;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .admin-panel form {
                width: 100%;
            }

            .restaurant-table {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section with Navigation -->
    <header>
        <div class="container">
            <h1>Admin Panel</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#restaurants">Restaurants</a></li>
                    <li><a href="#orders">My Orders</a></li>
                    <li><a href="#login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Admin Panel Section -->
    <section class="admin-panel">
        <div class="container">
            <h2>Manage Restaurants</h2>
            <form id="addRestaurantForm">
                <label for="restaurantName">Restaurant Name:</label>
                <input type="text" id="restaurantName" required>
                <label for="restaurantAddress">Address:</label>
                <input type="text" id="restaurantAddress" required>
                <label for="restaurantImage">Upload Image:</label>
                <input type="file" id="restaurantImage" accept="image/*" required>
                <button type="submit">Add Restaurant</button>
            </form>

            <!-- Restaurant Table -->
            <div class="restaurant-table">
                <h2>Existing Restaurants</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Restaurant Name</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="restaurantTableBody"></tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Food Delivery App. All rights reserved.</p>
            <div class="social-sharing">
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://example.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://api.whatsapp.com/send?text=Check%20out%20this%20delicious%20food%20at%20https://example.com" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://twitter.com/intent/tweet?url=https://example.com&text=Check%20out%20this%20delicious%20food!" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Dynamic Functionality -->
    <script>
        // Data to store restaurants
        let restaurants = [];

        // Form Submission
        document.getElementById('addRestaurantForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('restaurantName').value;
            const address = document.getElementById('restaurantAddress').value;
            const image = document.getElementById('restaurantImage').files[0];

            if (name && address && image) {
                const restaurant = {
                    name,
                    address,
                    image: URL.createObjectURL(image)
                };
                restaurants.push(restaurant);
                renderRestaurantTable();
                alert(`Restaurant Added: ${name}`);
                this.reset();
            } else {
                alert("Please fill out all fields.");
            }
        });

        // Render Restaurant Table
        function renderRestaurantTable() {
            const tableBody = document.getElementById('restaurantTableBody');
            tableBody.innerHTML = restaurants.map((restaurant, index) => `
                <tr>
                    <td>${restaurant.name}</td>
                    <td>${restaurant.address}</td>
                    <td>
                        <button onclick="removeRestaurant(${index})">Remove</button>
                    </td>
                </tr>
            `).join('');
        }

        // Remove Restaurant
        function removeRestaurant(index) {
            restaurants.splice(index, 1);
            renderRestaurantTable();
        }

        // Initial Render
        renderRestaurantTable();
    </script>
</body>
</html>
